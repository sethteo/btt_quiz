<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTT/FTT Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <h1>BTT Quiz</h1>
        <div class="quiz">
            <div class="question-image">
                <img id="image" src="" alt="">
            </div>
            <h2 id="question" class="mb-4 mt-4"></h2>

                <div id="answer-buttons" class="mt-3">
                    <button class="btn btn-outline-primary container-fluid mb-4">Answer 1</button>
                    <button class="btn btn-outline-primary container-fluid mb-3">Answer 2</button>
                    <button class="btn btn-outline-primary container-fluid mb-3">Answer 3</button>
                </div>
                <div class="d-grid gap-2 col-4 mx-auto mt-3">
                    <button id="next-btn" class="btn btn-info text-center">Next</button>
                </div>
                
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
