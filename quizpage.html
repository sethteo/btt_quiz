<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg sticky-top " data-bs-theme="dark" style="background-color: #393E46;">

            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav me-sm-5">
                    <a class="nav-link me-2" href="./index.html">Home</a>

                    <a class="nav-link me-2" href="./faq.html">FAQ</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="app">
        <h1>BTT Quiz</h1>
        <div class="quiz">
            <div class="question-image">
                <img id="image" src="./assets/logo.png" alt="" class="d-none">
            </div>
            <h2 id="question" class="mb-4 mt-4 text-center"></h2>
            <div id="answer-buttons" class="mt-3">
                <div class="row justify-content-center ">
                    <button id="quiz_1" class="btn btn-outline-primary mb-4 text-center col-12 me-sm-4 col-sm-5">Quiz 1</button>
                    <button id="quiz_2" class="btn btn-outline-primary mb-4 text-center col-12 me-sm-4 col-sm-5">Quiz 2</button>
                    <button id="quiz_3" class="btn btn-outline-primary mb-4 text-center col-12 me-sm-4 col-sm-5">Quiz 3</button>
                    <button id="quiz_4" class="btn btn-outline-primary mb-4 text-center col-12 me-sm-4 col-sm-5">Quiz 4</button>
                    <button id="quiz_5" class="btn btn-outline-primary mb-4 text-center col-12 me-sm-4 col-sm-5">Quiz 5</button>
                    <button id="quiz_6" class="btn btn-outline-primary mb-4 text-center col-12 me-sm-4 col-sm-5">Quiz 6</button>
                </div>
            </div>
            <div class="d-grid gap-2 col-4 mx-auto mt-3">
                <button id="next-btn" class="btn btn-secondary text-center">Next</button>
            </div>
            <div class="d-grid gap-2 col-4 mx-auto mt-3">
                <button id="quiz-btn" class="btn btn-dark text-center d-none">Back to quizzes</button>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
